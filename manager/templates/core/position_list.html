{% extends 'base.html' %}

{% block title %}
  Список должностей
{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1>Список должностей</h1>
    <ul>
      {% for position in positions %}
        <li>
          {{ position.position_name }}
          <a href="{% url 'core:norm_create' position_id=position.id %}" class="btn btn-primary">Редактировать нормы</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
