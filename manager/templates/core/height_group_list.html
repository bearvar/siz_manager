{% extends 'base.html' %}

{% block title %}
  Группы работ на высоте
{% endblock %}

{% block content %}
  <style>
    .wider-table {
      max-width: 60%;
      margin: 0 auto;
    }
  </style>
  <div class="container-fluid py-3 wider-table">
    <article>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Группа</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
          {% for group in groups %}
            <tr>
              <td>
                <a href="{% url 'core:height_group_detail' group_id=group.id %}">{{ group }}</a>
              </td>
              <td>
                <a href="{% url 'core:norm_height_create' group_id=group.id %}" class="btn btn-primary">Добавить норму</a>
                <a href="{% url 'core:norm_height_edit' group_id=group.id %}" class="btn btn-primary">Изменить нормы</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="2">Группы не найдены.</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </article>
  </div>
{% endblock %}
