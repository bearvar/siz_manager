{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Выдача СИЗ для {{ employee }}</h2>
    <!-- templates/core/issue_form.html -->
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>{{ form.item.label }}</label>
            {{ form.item }}
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>{{ form.issue_date.label }}</label>
                    {{ form.issue_date }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>{{ form.expiration_date.label }}</label>
                    {{ form.expiration_date }}
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>{{ form.quantity.label }}</label>
            {{ form.quantity }}
            <small class="form-text text-muted">
                Для выдачи нескольких одинаковых СИЗ укажите количество
            </small>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
